<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables styling</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map, layer;

function initialize() {

  var minesota = new google.maps.LatLng(46, -94);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: minesota,
    zoom: 6
  });

  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '12pr_N_-LWRFXoG7l4qxj4FD_PnGZDBhDW8V5yPWs',
      where: "county = 'St Louis'"
    },
    styles: [{
      polygonOptions: {
        fillColor: '#00FF00',
        fillOpacity: 0.3
      }
    },  {
      where: 'accessibility_score >= 30',
      polygonOptions: {
        fillOpacity: 1.0
      }
    }]
  });
  layer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
