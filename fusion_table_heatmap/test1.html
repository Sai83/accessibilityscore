<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables styling</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map, layer;

function initialize() {

  var minesota = new google.maps.LatLng(46, -94);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: minesota,
    zoom: 6
  });
  
  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '1_heOrsVDdHnkprAHn0KSt2ChOBDrA3CVyGqIfsU0',
      where: "county ='Aitkin'"
    },
    styles: [{
      polygonOptions: {
        fillColor: '#00FF00',
        fillOpacity: 0.3
      }
    },  {
      where: 'accessibility_score >= 40',
      polygonOptions: {
        fillOpacity: 1.0
      }
    }]
  });
  //update_table(layer);
  layer.setMap(map);
}

function update_table(layer){
   layer.setOptions({
   	query:{
   		update: '1_heOrsVDdHnkprAHn0KSt2ChOBDrA3CVyGqIfsU0',
   		set: 'user_score = 31',
   		where: "ROWID = '2'"
   	}
   });
	
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
